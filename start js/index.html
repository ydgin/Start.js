<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="__container">
        <div class="header__container"></div>
        <div class="main__container">
          <!-- <input class="js-input-a" type="number" />
          <input class="js-input-b" type="number" />
          <select class="js-select-operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
          <button class="js-btn-result">Результат</button>
          <p class="js-output"></p> -->
          <div class="rectangle-3">
            <div class="_0">
              <p class="calc__screen-number">0</p>
            </div>
            <div class="line-2"></div>
            <div class="rectangle-bigbox">
              <div class="rectagle-blox1">
                <div class="eclipse22  btn_ac " ><span>AC</span></div>
                <div class="eclipse23" id="ce"><span>CE</span></div>
                <div class="operation eclipse25 yello" id="/">
                  <span>/</span>
                </div>
              </div>
              <div class="rectagle-blox2">
                <div class="number eclipse26" id="1"><span>1</span></div>
                <div class="number eclipse27" id="2"><span>2</span></div>
                <div class="number eclipse28" id="3"><span>3</span></div>
                <div class="operation eclipse29 yello" id="x">
                  <span>x</span>
                </div>
              </div>
              <div class="rectagle-blox3">
                <div class="number eclipse30" id="4"><span>4</span></div>
                <div class="number eclipse31" id="5"><span>5</span></div>
                <div class="number eclipse32" id="6"><span>6</span></div>
                <div class="operation eclipse33 yello" id="-">
                  <span>-</span>
                </div>
              </div>
              <div class="rectagle-blox4">
                <div class="number eclipse34" id="7"><span>7</span></div>
                <div class="number eclipse35" id="8"><span>8</span></div>
                <div class="number eclipse36" id="9"><span>9</span></div>
                <div class="operation eclipse37 yello" id="+">
                  <span>+</span>
                </div>
              </div>
              <div class="rectagle-blox5">
                <div class="number eclipse38" id="0"><span>0</span></div>
                <div class="number eclipse39" id="."><span>.</span></div>
                <div class="eclipse40 yello equals" id=" = ">
                  <span>=</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer__container"></div>
      </div>
    </div>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calc</title>
      <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div class="calc">
        <div class="calc__screen">
          <p class="calc__screen-number">0</p>
        </div>
        <div class="container">
          <div class="container__centr">
            <div class="btn btn_ac btn_grey">AC</div>
            <div class="btn btn_plus-minus btn_grey">+/-</div>
            <div class="btn btn_percent btn_grey">%</div>
  
            <div class="btn btn_seven">7</div>
            <div class="btn btn_eight">8</div>
            <div class="btn btn_nine">9</div>
  
            <div class="btn btn_four">4</div>
            <div class="btn btn_five">5</div>
            <div class="btn btn_six">6</div>
  
            <div class="btn btn_one">1</div>
            <div class="btn btn_two">2</div>
            <div class="btn btn_three">3</div>
  
            <div class="btn btn_zero">0</div>
            <div class="btn btn_dot">.</div>
          </div>
          <div class="container__right">
            <div class="btn btn_division btn_grey">/</div>
            <div class="btn btn_myltiply btn_black">X</div>
            <div class="btn btn_myltiply btn_black">-</div>
            <div class="btn btn_plus btn_black">+</div>
            <div class="btn btn_equal btn_black">=</div>
          </div>
        </div>
      </div>
  
      <script src="index.js"></script>
  
    </body>
    </html>
    <script src="calculator.js"></script>
    <script src="index.js"></script>
    <script src="style.js"></script>
    <script src="math.js"></script>
  </body>
</html>
