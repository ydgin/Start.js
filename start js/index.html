<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="__container">
        <div class="header__container"></div>
        <div class="main__container">
          <!-- <input class="js-input-a" type="number" />
          <input class="js-input-b" type="number" />
          <select class="js-select-operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
          <button class="js-btn-result">Результат</button>
          <p class="js-output"></p> -->
          <div class="rectangle-3">
            <div class="line-2"></div>
            <div class="btn _0"></div>
            <div class="rectangle-bigbox">
              <div class="rectagle-blox1">
                <div class="eclipse22 btn"><span>ac</span></div>
                <div class="sum eclipse23"><span>+/-</span></div>
                <div id="btn" class="eclipse24"><span>%</span></div>
                <div class="js-select-operation eclipse25 yello">
                  <span>/</span>
                </div>
              </div>
              <div class="rectagle-blox2">
                <div class="js-input-a eclipse26"><span>1</span></div>
                <div class="js-input-a eclipse27"><span>2</span></div>
                <div class="js-input-a eclipse28"><span>3</span></div>
                <div class="js-select-operation eclipse29 yello">
                  <span>x</span>
                </div>
              </div>
              <div class="rectagle-blox3">
                <div id="btn" class="number eclipse30"><span>4</span></div>
                <div class="eclipse31"><span>5</span></div>
                <div class="eclipse32"><span>6</span></div>
                <div class="js-select-operation eclipse33 yello">
                  <span>-</span>
                </div>
              </div>
              <div class="rectagle-blox4">
                <div id="btn" class="number eclipse34"><span>7</span></div>
                <div class="eclipse35"><span>8</span></div>
                <div class="eclipse36"><span>9</span></div>
                <div class="js-select-operation eclipse37 yello">
                  <span>+</span>
                </div>
              </div>
              <div class="rectagle-blox5">
                <div class="js-output eclipse38"><span>0</span></div>
                <div class="eclipse39"><span>.</span></div>
                <div class="js-btn-result eclipse40 yello"><span>=</span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer__container"></div>
      </div>
    </div>
    <script src="math.js"></script>
    <script src="calculator.js"></script>
    <script src="index.js"></script>
    <script src="style.js"></script>
  </body>
</html>
